<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A-2 / 포인트 2번</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f5f9;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003087;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #003087;
      color: white;
      border: none;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0051b6;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>A-2 / 포인트 2번</h2>
    <form id="recordForm">
      <label for="liter">급수량 (리터)</label>
      <input type="number" id="liter" name="liter" step="0.1" required />

      <label for="name">입력자</label>
      <select id="name" name="name" required>
        <option value="">선택하세요</option>
        <option value="이문엽">이문엽</option>
        <option value="김명규">김명규</option>
      </select>

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required />

      <input type="hidden" name="point" value="포인트 2번" />
      <input type="hidden" name="plant" value="A-2" />

      <button type="submit">제출</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    document.getElementById("recordForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const password = form.password.value;

      if (password !== "3006") {
        document.getElementById("message").textContent = "❌ 비밀번호가 틀렸습니다.";
        document.getElementById("message").style.color = "red";
        return;
      }

      const formData = new FormData(form);
      const scriptURL = "https://script.google.com/macros/s/AKfycbzTIcHHszzxQzaLc4-HS_5Y0M0xosXMdbQF-bD6u88y_FT-IpnBWXQkrfCuYVwBcmKWDw/exec";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          document.getElementById("message").textContent = "✅ 전송되었습니다!";
          document.getElementById("message").style.color = "green";
          form.reset();
        } else {
          document.getElementById("message").textContent = "❌ 전송 실패. 다시 시도해주세요.";
          document.getElementById("message").style.color = "red";
        }
      } catch (error) {
        document.getElementById("message").textContent = "❌ 오류 발생. 네트워크를 확인하세요.";
        document.getElementById("message").style.color = "red";
      }
    });
  </script>
</body>
</html>
