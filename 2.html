<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관수 기록 입력</title>
</head>
<body>
  <h2>A-2 포인트 급수 기록</h2>
  <form id="waterForm">
    <label for="name">입력자:</label><br />
    <select name="name" id="name" required>
      <option value="">-- 선택하세요 --</option>
      <option value="이문엽">이문엽</option>
      <option value="김명규">김명규</option>
    </select><br /><br />

    <label for="liter">리터(Liter):</label><br />
    <input type="number" name="liter" id="liter" step="0.01" required /><br /><br />

    <label for="password">비밀번호 (4자리):</label><br />
    <input type="password" name="password" id="password" minlength="4" maxlength="4" required /><br /><br />

    <button type="submit">제출</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('waterForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const scriptURL = "https://script.google.com/macros/s/AKfycbydysdLFkfNKyuYi_tQ6lsqR9mss_9QQ3nonwFbQyztgXBkrLj4mzPkVDTw49vv3HTC/exec";
      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then((response) => {
          status.innerText = "✅ 기록이 정상적으로 저장되었습니다.";
          form.reset();
        })
        .catch((error) => {
          status.innerText = "⚠️ 오류가 발생했습니다. 다시 시도해주세요.";
          console.error("Error!", error.message);
        });
    });
  </script>
</body>
</html>
