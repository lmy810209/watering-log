<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A2 / 포인트 2번 급수 기록</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      padding: 20px;
      background: #f5f8fa;
      color: #222;
    }
    h2 {
      text-align: center;
      color: #00387b;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: #00387b;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>A2 / 포인트 2번 급수 기록</h2>
  <form id="waterForm">
    <label for="amount">급수량 (리터)</label>
    <input type="number" id="amount" name="amount" placeholder="예: 2.0" step="0.1" required />

    <label for="name">입력자</label>
    <select id="name" name="name" required>
      <option value="">선택하세요</option>
      <option value="이문엽">이문엽</option>
      <option value="김명규">김명규</option>
    </select>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" placeholder="비밀번호 입력" required />

    <input type="hidden" name="plant" value="A2" />
    <input type="hidden" name="point" value="2번" />

    <button type="submit">제출</button>
    <div class="message" id="msg"></div>
  </form>

  <script>
    document.getElementById("waterForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const password = document.getElementById("password").value;
      if (password !== "3006") {
        document.getElementById("msg").innerText = "비밀번호가 틀렸습니다.";
        return;
      }

      const formData = new FormData(e.target);
      fetch("https://script.google.com/macros/s/AKfycbydysdLFkfNKyuYi_tQ6lsqR9mss_9QQ3nonwFbQyztgXBkrLj4mzPkVDTw49vv3HTC/exec", {
        method: "POST",
        body: formData
      })
      .then(response => {
        document.getElementById("msg").innerText = "✅ 저장되었습니다!";
        e.target.reset();
      })
      .catch(error => {
        document.getElementById("msg").innerText = "❌ 오류가 발생했습니다.";
      });
    });
  </script>
</body>
</html>
