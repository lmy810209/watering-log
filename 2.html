<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A-2 포인트 급수 기록</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }

    h2 {
      color: #003478; /* 현대차 블루 */
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      font-size: 1.1em;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      background-color: #003478;
      color: white;
      padding: 14px;
      width: 100%;
      font-size: 1.1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0054b3;
    }

    #status {
      margin-top: 20px;
      font-size: 1.1em;
      color: green;
    }
  </style>
</head>
<body>
  <h2>A-2 포인트 급수 기록</h2>

  <form id="waterForm">
    <label for="name">입력자</label>
    <select name="name" id="name" required>
      <option value="">-- 선택하세요 --</option>
      <option value="이문엽">이문엽</option>
      <option value="김명규">김명규</option>
    </select>

    <label for="liter">리터(Liter)</label>
    <input type="number" name="liter" id="liter" step="0.01" required />

    <label for="password">비밀번호 (4자리)</label>
    <input type="password" name="password" id="password" minlength="4" maxlength="4" required />

    <button type="submit">✅ 제출</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('waterForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const scriptURL = "https://script.google.com/macros/s/AKfycbydysdLFkfNKyuYi_tQ6lsqR9mss_9QQ3nonwFbQyztgXBkrLj4mzPkVDTw49vv3HTC/exec";
      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(() => {
          status.innerText = "✅ 기록이 정상적으로 저장되었습니다.";
          form.reset();
        })
        .catch((error) => {
          status.innerText = "⚠️ 오류가 발생했습니다. 다시 시도해주세요.";
          console.error("Error!", error.message);
        });
    });
  </script>
</body>
</html>
