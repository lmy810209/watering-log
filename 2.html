<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-2 / 포인트 2번</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .success-message {
      display: none;
      color: green;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>A-2 / 포인트 2번</h1>
  <form id="waterForm">
    <label for="name">입력자</label>
    <select id="name" name="entry.1817007129" required>
      <option value="">선택하세요</option>
      <option value="이문엽">이문엽</option>
      <option value="김명규">김명규</option>
    </select>

    <label for="liter">리터 (ℓ)</label>
    <input type="number" id="liter" name="entry.2019133162" step="0.1" required />

    <label for="password">비밀번호 (숫자 4자리)</label>
    <input type="password" id="password" name="entry.1503475768" pattern="\d{4}" required />

    <button type="submit">제출</button>
  </form>

  <div class="success-message" id="successMessage">
    ✅ 정상적으로 제출되었습니다.
  </div>

  <script>
    const form = document.getElementById('waterForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // 기본 제출 막기

      const formData = new FormData(form);

      fetch('https://docs.google.com/forms/d/e/1FAIpQLSdg5aqJrzdOvN_a41g_LuxenET0HY7_G222FC8Wq-cUOnDI2w/formResponse', {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).then(() => {
        form.reset();
        successMessage.style.display = 'block';
      }).catch(() => {
        alert('제출 중 오류가 발생했습니다.');
      });
    });
  </script>
</body>
</html>
