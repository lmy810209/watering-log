<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>A-2 / 포인트 2번 기록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>A-2 / 포인트 2번</h1>
  <form onsubmit="handleSubmit(event)">
    <label>입력자</label>
    <select id="name" required>
      <option value="">선택</option>
      <option value="이문엽">이문엽</option>
      <option value="김명규">김명규</option>
    </select>

    <label for="liter">리터(Liter)</label>
    <input type="number" id="liter" step="0.1" required>

    <label for="password">비밀번호 (숫자 4자리)</label>
    <input type="password" id="password" required>

    <button type="submit">제출</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const liter = document.getElementById("liter").value;
      const password = document.getElementById("password").value;

      if (password !== "3006") {
        alert("비밀번호가 틀렸습니다.");
        return;
      }

      const form = document.createElement("form");
      form.method = "POST";
      form.action = "https://docs.google.com/forms/d/e/1FAIpQLSdg5aqJrzdOvN_a41g_LuxenET0HY7_G222FC8Wq-cUOnDI2w/formResponse";
      form.target = "hidden_iframe";

      const nameField = document.createElement("input");
      nameField.name = "entry.876882664"; // 입력자
      nameField.value = name;
      form.appendChild(nameField);

      const literField = document.createElement("input");
      literField.name = "entry.1963136877"; // 리터
      literField.value = liter;
      form.appendChild(literField);

      document.body.appendChild(form);
      form.submit();
      alert("성공적으로 저장되었습니다!");
      form.remove();
    }
  </script>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
</body>
</html>
