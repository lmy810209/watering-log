<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포인트 2번 기록</title>
  <script>
    function goToForm() {
      const name = document.getElementById("name").value;
      const liter = document.getElementById("liter").value;
      const pw = document.getElementById("pw").value;

      if (!name || !liter || !pw) {
        alert("모든 값을 입력해주세요.");
        return;
      }

      // Google Form URL + 각 entry 코드값
      const url = `https://docs.google.com/forms/d/e/1FAIpQLSdg5aqJrzdOvN_a41g_LuxenET0HY7_G222FC8Wq-cUOnDI2w/viewform?usp=pp_url&entry.1817007129=${encodeURIComponent(name)}&entry.2019133162=${encodeURIComponent(liter)}&entry.1503475768=${encodeURIComponent(pw)}`;
      window.location.href = url;
    }
  </script>
</head>
<body>
  <h1>포인트 2번 기록</h1>
  <label>입력자</label>
  <select id="name">
    <option value="">선택하세요</option>
    <option value="이문엽">이문엽</option>
    <option value="김명규">김명규</option>
  </select>

  <label>리터(ℓ)</label>
  <input type="number" id="liter" />

  <label>비밀번호(숫자 4자리)</label>
  <input type="password" id="pw" maxlength="4" />

  <button onclick="goToForm()">제출</button>
</body>
</html>
