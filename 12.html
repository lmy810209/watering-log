<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A-2 / 포인트 12번 급수 기록</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #e9eff5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #00387d;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #00387d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0051b6;
    }

    .message {
      margin-top: 1.2rem;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>A-2 / 포인트 12번</h2>
    <form id="wateringForm">
      <label for="liter">급수량 (리터)</label>
      <input type="number" id="liter" name="liter" min="0" step="0.1" required />

      <label for="name">입력자</label>
      <select id="name" name="name" required>
        <option value="">선택하세요</option>
        <option value="이문엽">이문엽</option>
        <option value="김명규">김명규</option>
      </select>

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required />

      <input type="hidden" name="point" value="포인트 12번" />
      <input type="hidden" name="plant" value="A-2" />

      <button type="submit">제출</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById("wateringForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = form.password.value;
      if (password !== "3006") {
        message.textContent = "❌ 비밀번호가 틀렸습니다.";
        message.style.color = "red";
        return;
      }

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzTIcHHszzxQzaLc4-HS_5Y0M0xosXMdbQF-bD6u88y_FT-IpnBWXQkrfCuYVwBcmKWDw/exec", {
          method: "POST",
          body: new URLSearchParams(data),
        });

        if (response.ok) {
          message.textContent = "✅ 기록이 성공적으로 저장되었습니다!";
          message.style.color = "green";
          form.reset();
        } else {
          message.textContent = "⚠️ 전송에 실패했습니다. 다시 시도해주세요.";
          message.style.color = "orange";
        }
      } catch (error) {
        message.textContent = "⚠️ 네트워크 오류가 발생했습니다.";
        message.style.color = "orange";
      }
    });
  </script>
</body>
</html>
