<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1번 포인트 관수 기록</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      color: gray;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    button {
      width: 100%;
      background-color: #1e73ff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>1번 포인트</h1>
  <div class="subtitle" id="current-time"></div>

  <form id="watering-form">
    <label>입력자 선택</label>
    <div class="radio-group">
      <label><input type="radio" name="inputer" value="이문엽" required /> 이문엽</label>
      <label><input type="radio" name="inputer" value="김명규" /> 김명규</label>
    </div>

    <label for="liter">리터값</label>
    <input type="number" step="0.1" id="liter" name="liter" required />

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">제출</button>
  </form>

  <script>
    // 현재 시간 출력 (한국 시간 기준)
    function formatDateKST() {
      const now = new Date();
      const options = {
        timeZone: 'Asia/Seoul',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true,
      };
      return new Intl.DateTimeFormat('ko-KR', options).format(now);
    }

    document.getElementById("current-time").textContent = formatDateKST();

    // 임시 제출 처리
    document.getElementById('watering-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("🚀 Google Sheet로 전송 예정입니다!");
    });
  </script>

</body>
</html>
