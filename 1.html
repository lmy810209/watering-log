<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>급수기록 A-2 / 포인트 1번</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    h2 { text-align: center; color: #003478; }
    label { display: block; margin-top: 15px; }
    input, select, button { width: 100%; padding: 10px; margin-top: 5px; box-sizing: border-box; }
    button { background-color: #003478; color: white; border: none; margin-top: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>A-2 / 포인트 1번</h2>

  <form id="waterForm">
    <label for="volume">급수량 (리터)</label>
    <input type="number" id="volume" name="volume" placeholder="예: 2.0" step="0.1" required>

    <label for="person">입력자</label>
    <select id="person" name="person" required>
      <option value="">선택하세요</option>
      <option value="이문엽">이문엽</option>
      <option value="김명규">김명규</option>
    </select>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" placeholder="비밀번호 4자리" required>

    <button type="submit">제출</button>
  </form>

  <p id="result" class="hidden"></p>

  <script>
    const form = document.getElementById('waterForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const password = document.getElementById('password').value;
      if (password !== '3006') {
        alert('비밀번호가 틀렸습니다.');
        return;
      }

      const data = {
        point: '2',
        volume: document.getElementById('volume').value,
        person: document.getElementById('person').value,
        timestamp: new Date().toLocaleString("ko-KR")
      };

      fetch('https://script.google.com/macros/s/AKfycbzD9W1EXAMPLELINK/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      result.classList.remove('hidden');
      result.innerText = '제출 완료! 감사합니다.';
      form.reset();
    });
  </script>
</body>
</html>
