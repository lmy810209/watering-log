<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A-2 / 포인트 1번 급수 기록</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      padding: 20px;
      color: #333;
    }
    h2 {
      color: #0d47a1;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #1565c0;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d47a1;
    }
    .success {
      text-align: center;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>A-2 / 포인트 1번 급수 기록</h2>
  <form id="waterForm">
    <input type="hidden" name="plant" value="A-2">
    <input type="hidden" name="point" value="1번">

    <label for="name">입력자</label>
    <select name="name" required>
      <option value="">선택하세요</option>
      <option value="이문엽">이문엽</option>
      <option value="김명규">김명규</option>
    </select>

    <label for="liter">리터(Liter)</label>
    <input type="number" name="liter" min="0" step="0.1" required>

    <label for="password">비밀번호 (4자리)</label>
    <input type="password" name="password" maxlength="4" required>

    <button type="submit">💧 기록</button>
  </form>

  <div id="result" class="success"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzTIcHHszzxQzaLc4-HS_5Y0M0xosXMdbQF-bD6u88y_FT-IpnBWXQkrfCuYVwBcmKWDw/exec";

    document.getElementById("waterForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          document.getElementById("result").innerHTML = "✅ 기록이 정상적으로 저장되었습니다.";
          form.reset();
        })
        .catch(error => {
          document.getElementById("result").innerHTML = "⚠️ 오류가 발생했습니다. 다시 시도해주세요.";
        });
    });
  </script>
</body>
</html>
