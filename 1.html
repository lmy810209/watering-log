<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A-2 / 포인트 1번 급수 기록</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #0a4b9c;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      background-color: #0a4b9c;
      color: white;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #073b7a;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>A-2 / 포인트 1번 급수 기록</h2>

  <form id="waterForm">
    <input type="hidden" name="plant" value="A-2">
    <input type="hidden" name="point" value="1">

    <label for="name">입력자:</label>
    <select name="name" required>
      <option value="">-- 선택하세요 --</option>
      <option value="이문엽">이문엽</option>
      <option value="김명규">김명규</option>
    </select>

    <label for="liter">리터(Liter):</label>
    <input type="number" name="liter" min="0" step="0.1" required>

    <label for="password">비밀번호 (4자리):</label>
    <input type="password" name="password" minlength="4" maxlength="4" required>

    <button type="submit">제출</button>

    <div id="result"></div>
  </form>

  <script>
    const form = document.getElementById("waterForm");
    const scriptURL = "https://script.google.com/macros/s/AKfycbzTIcHHszzxQzaLc4-HS_5Y0M0xosXMdbQF-bD6u88y_FT-IpnBWXQkrfCuYVwBcmKWDw/exec";

    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.text())
        .then(text => {
          if (text.trim() === "success") {
            document.getElementById("result").innerHTML = "✅ 기록이 정상적으로 저장되었습니다.";
            form.reset();
          } else if (text.trim() === "unauthorized") {
            document.getElementById("result").innerHTML = "❌ 비밀번호가 틀렸습니다.";
          } else {
            document.getElementById("result").innerHTML = "⚠️ 오류가 발생했습니다. 다시 시도해주세요.";
          }
        })
        .catch(error => {
          document.getElementById("result").innerHTML = "⚠️ 전송 중 오류가 발생했습니다.";
        });
    });
  </script>

</body>
</html>
